# This configures Nginx to work with a Single Page Application (SPA) like Angular.
server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # If a file is not found, fall back to index.html
    # This allows Angular's router to handle the request.
    try_files $uri $uri/ /index.html;
  }
}
